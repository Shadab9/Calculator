<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    

    <title>Calculator</title>
    <script src="script.js"></script>

  </head>
  <body>
      <h1 style="font-family:sans-serif; text-align:center">Calculator</h1>
    <div class="display">
        <p id="output">0</p>
    </div>
    <div class="first-row">
        <button id="r1-1" value="7" onclick="fordisplay('7')">7</button>
        <button id="r1-2" value="8" onclick="fordisplay('8')">8</button>
        <button id="r1-3" value="9" onclick="fordisplay('9')">9</button>
        <button id="r1-4" value="+" onclick="fordisplay('+')">+</button>
    </div>
    <div class="second-row">
        <button id="r2-1" value="4" onclick="fordisplay('4')">4</button>
        <button id="r2-2" value="5" onclick="fordisplay('5')">5</button>
        <button id="r2-3" value="6" onclick="fordisplay('6')">6</button>
        <button id="r2-4" value="-" onclick="fordisplay('-')">-</button>
    </div>
    <div class="third-row">
        <button id="r3-1" value="1" onclick="fordisplay('1')">1</button>
        <button id="r3-2" value="2" onclick="fordisplay('2')">2</button>
        <button id="r3-3" value="3" onclick="fordisplay('3')">3</button>
        <button id="r3-4" value="*" onclick="fordisplay('*')">*</button>
    </div>
    <div class="fourth-row">
        <button id="r4-1" value="0" onclick="fordisplay('0')">0</button>
        <button id="r4-2" value="." onclick="fordisplay('.')">.</button>
        <button id="r4-3" onclick="forclear()">C</button>
        <button id="r4-4" value="/" onclick="fordisplay('/')">/</button>
    </div>
    <div class="fifth-row">
        <button id="r5-1" onclick="solve()" style="width: 280px;">=</button>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
